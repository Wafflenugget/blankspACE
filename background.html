<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://media.istockphoto.com/id/1364644552/photo/valentines-shiny-pink-glitter-background-with-defocused-abstract-lights.jpg?s=612x612&w=0&k=20&c=NTgO61YFYP8YoU0D66u65_d9vW1ZhwwX7Mv4fhLxJtw='); /* Background image URL */
            background-size: cover; /* Ensure the background covers the whole page */
            background-position: center; /* Center the background image */
            height: 100vh; /* Full height of the viewport */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1 style="color: white;">Welcome to Miss Know It All!</h1>
</body>
</html>
